<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Dashboard</title>
    <style>
      /* General body styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #07193a;
        margin-top: 20px;
      }

      /* Container for the search form and project listings */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Search form styling */
      .search-form {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .search-form input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
        max-width: 100%;
      }

      .search-form button {
        padding: 10px 20px;
        background-color: #07193a;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .search-form button:hover {
        background-color: #3a4a6d;
      }

      /* Styling for project listings */
      .projects-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding-top: 20px;
      }

      .project-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-10px);
      }

      .project-card h2 {
        color: #07193a;
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .project-card p {
        color: #555;
        font-size: 1em;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .project-card .price {
        font-size: 1.2em;
        font-weight: bold;
        color: #ecc777;
        margin-bottom: 10px;
      }

      .project-card a {
        color: #07193a;
        text-decoration: none;
        background-color: #ecc777;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .project-card a:hover {
        background-color: #3a4a6d;
        color: white;
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        color: #888;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Projects Dashboard</h1>

      <!-- Search form -->
      <form method="get" action="" class="search-form">
        <input
          type="text"
          name="search_name"
          placeholder="Search by name"
          value="{{ search_name }}"
        />
        <input
          type="number"
          name="search_price"
          placeholder="Search by price"
          value="{{ search_price }}"
        />
        <button type="submit">Search</button>
        <button type="submit">
          <a href="/index/" style="color: white; text-decoration: none">Home</a>
        </button>
      </form>

      <!-- Display projects -->
      <div class="projects-list">
        {% for project in projects %}
        <div class="project-card">
          <h2>{{ project.name }}</h2>
          <p class="price">${{ project.price }}</p>
          <p>{{ project.description|truncatewords:20 }}</p>
          <!-- Truncate the description for better readability -->
          <p>Created at: {{ project.created_at }}</p>
          <a href="{{ project.link }}" target="_blank">View Project</a>

          <a class="copy-link-btn" data-link="{{ project.link }}">
            Copy Link
          </a>
        </div>
        {% empty %}
        <p class="empty-state">
          No projects found matching your search criteria.
        </p>
        {% endfor %}
      </div>
    </div>
  </body>

  <script>
    document.querySelectorAll(".copy-link-btn").forEach((button) => {
      button.addEventListener("click", function () {
        // Create a temporary input field to copy the text
        const input = document.createElement("input");
        input.value = this.getAttribute("data-link");
        document.body.appendChild(input);

        // Select the input field and copy the text
        input.select();
        document.execCommand("copy");

        // Remove the temporary input field
        document.body.removeChild(input);

        // Optionally, show an alert or change the button text to indicate the link was copied
        alert("Link copied to clipboard!");
      });
    });

    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent the default form submission and page refresh

      const email = document.getElementById("email").value; // Get the email value

      if (!email) {
        document.getElementById("response-message").textContent =
          "Email is required!";
        return false; // Prevent further submission if email is empty
      }

      // Simulate sending the verification code (replace this logic with your actual backend call)
      const formData = new FormData();
      formData.append("email", email);
      formData.append("send_code", "true"); // Include this value to differentiate the action

      // Send the POST request to the server without reloading the page
      fetch("{% url 'index' %}", {
        // Replace with the actual view URL name
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": "{{ csrf_token }}", // Ensure CSRF token is included
        },
      })
        .then((response) => response.json()) // Handle the JSON response
        .then((data) => {
          if (data.message) {
            document.getElementById("response-message").textContent =
              data.message; // Success message
          } else if (data.error) {
            document.getElementById("response-message").textContent =
              data.error; // Error message
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("response-message").textContent =
            "An error occurred.";
        });

      return false; // Prevent the form from submitting normally
    }
  </script>
</html>
